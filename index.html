<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Display Text</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .top-text {
        position: absolute;
        top: 10px;
        font-size: 1.2rem;
        color: black;
        text-align: center;
        width: 100%;
    }

    .glow-text {
        font-size: 6rem;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 10px 0;
    }

    .small-text {
        font-size: 1.5rem;
        color: black;
        text-align: center;
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div class="top-text">KFC and midnight owner doxx</div>
    <div class="small-text">https://discord.gg/gy69eZDnXX</div>
    <div class="glow-text">141.28.63.8</div>
    <div class="small-text">leaked by CCgrave. on discord</div>
</body>
</html>
