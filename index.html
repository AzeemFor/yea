<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Display Text</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .top-text {
        font-size: 8rem;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 30px rgba(0,0,0,0.5);
        margin: 20px 0;
    }

    .glow-text {
        font-size: 6rem;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 10px 0;
    }

    .small-text {
        font-size: 1.5rem;
        color: black;
        text-align: center;
        margin: 10px 0;
    }

    .center-image {
        width: 300px; /* adjust size as needed */
        height: auto;
        margin: 20px 0;
    }
</style>
</head>
<body>
    <div class="top-text">KFC and midnight owner doxx</div>
    <div class="small-text">https://discord.gg/gy69eZDnXX</div>
    
    <!-- Image between top text and IP -->
    <img class="center-image" src="https://cdn.discordapp.com/attachments/1293343117214220423/1443039789124288584/image.png?ex=69279f08&is=69264d88&hm=b82860eb15c3ed96f2e0616b53a46b76487dd8b6c6083176179ee955d31d6d52" alt="Center Image">

    <div class="glow-text">141.28.63.8</div>
    <div class="small-text">leaked by CCgrave. on discord</div>
</body>
</html>
