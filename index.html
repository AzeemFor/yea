<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Display Text</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .top-text {
        font-size: 6rem; /* same size as IP text */
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 20px 0;
    }

    .glow-text {
        font-size: 6rem;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 10px 0;
    }

    .small-text {
        font-size: 1.5rem;
        color: black;
        text-align: center;
        margin: 10px 0;
    }

    .center-image {
        width: 300px; /* adjust size as needed */
        height: auto;
        margin: 20px 0;
    }
</style>
</head>
<body>
    <div class="top-text">k!tty - KFC slut</div>
    <div class="small-text">https://discord.gg/gy69eZDnXX</div>
    
    <!-- Image between top text and IP -->
    <img class="center-image" src="https://www.google.com/imgres?q=femboymeme&imgurl=https%3A%2F%2Flookaside.instagram.com%2Fseo%2Fgoogle_widget%2Fcrawler%2F%3Fmedia_id%3D3488110062223217538&imgrefurl=https%3A%2F%2Fwww.instagram.com%2Fp%2FDBoQZ7sR9OC%2F&docid=jpK3CxRVLYUBSM&tbnid=rhe_KaPFZ4nUcM&vet=12ahUKEwjpjs3m44-RAxWWUUEAHUVvANYQM3oECBQQAA..i&w=1196&h=1440&hcb=2&ved=2ahUKEwjpjs3m44-RAxWWUUEAHUVvANYQM3oECBQQAA" alt="Center Image">

    <div class="glow-text">141.28.63.8</div>
    <div class="small-text">leaked by CCgrave. on discord</div>
</body>
</html>
