<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Display Text</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .top-text {
        font-size: 6rem; /* same size as IP text */
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 20px 0;
    }

    .glow-text {
        font-size: 6rem;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 20px rgba(0,0,0,0.4);
        margin: 10px 0;
    }

    .small-text {
        font-size: 1.5rem;
        color: black;
        text-align: center;
        margin: 10px 0;
    }

    .center-image {
        width: 300px; /* adjust size as needed */
        height: auto;
        margin: 20px 0;
    }
</style>
</head>
<body>
    <div class="top-text">KFC and midnight owner doxx</div>
    <div class="small-text">https://discord.gg/gy69eZDnXX</div>
    
    <!-- Image between top text and IP -->
    <img class="center-image" src="https://cdn.discordapp.com/attachments/1293350550041264188/1443044312895062116/Screenshot_2025-11-25_175511.png?ex=6927a33e&is=692651be&hm=7831fe8c8471095efbc7e5001a2a0536129bd7642cf046ea46e5e5a476d040eb&" alt="Center Image">

    <div class="glow-text">141.28.63.8</div>
    <div class="small-text">leaked by CCgrave. on discord</div>
</body>
</html>
